<div layout="column" style="background-color: #628CBF; height: 100%;" layout-align="center none">
  <div layout="row">
    <div layout="column" flex="33" flex-offset="33">
      <form name="loginForm" ng-submit="login()">
        <div flex ng-if="loginError" class="error-text">
          * Your username or password is incorrect<div flex><br/></div>
        </div>
        <div flex layout="row">
          <md-input-container flex-gt-xs>
            <label style="color:white">Username</label>
            <input style="color: white; border-color:white" ng-model="username">
          </md-input-container>
        </div>

        <div flex layout="row">
          <md-input-container flex-gt-xs>
            <label style="color:white">Password</label>
            <input style="color:white; border-color:white" ng-model="password" type="password">
          </md-input-container>
        </div>

        <div flex layout="row" layout-align="end none">
          <md-button style="background: #57C99F; font-weight: bolder; color:white;" type="submit">
              Login
          </md-button>
        </div>
      </form>
    </div>
  </div>
</div>
